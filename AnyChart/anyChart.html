  <style>
    /* Toggle Switch Style */
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
      margin-top: 10px;
      margin-bottom: 10px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 34px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: rgb(72, 72, 129);
      font-weight: 600;
      font-size: 13px;
      font-family: 'Inter', Helvetica, Arial, sans-serif !important;
    }

    .slider:before {
      
      background-color: rgb(213, 42, 42);
      
      
     
    }

    /* input:checked+.slider {
      background-color: #4CAF50;
    } */

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    /* input:checked+.slider {
      background-color: #4CAF50;
    } */

    input:checked+.slider:before {
      transform: translateX(26px);
    }




  .toggle-div {
  visibility: hidden;
  height: 0;
  overflow: hidden;
}
.active {
  visibility: visible;
  height: 600px; /* or your chart height */
}

  </style>

  <script>
    // const toggleBtn = document.getElementById('toggleSwitch');

    // toggleBtn.addEventListener('click', () => {

    //   div2.classList.toggle('active');

    const toggleBtn = document.getElementById('toggleSwitch');
    const div1 = document.getElementById('container');
    const div2 = document.getElementById('pertContainer');
    const toggleText = document.getElementById('toggleText');

    toggleBtn.addEventListener('change', () => {
      div1.classList.toggle('active');
      div2.classList.toggle('active');

      // Update text inside toggle
      if (toggleBtn.checked) {
        toggleText.textContent = 'PERT';
      } else {
        toggleText.textContent = 'Gantt';
      }
    });
  </script>
