        <label>

        </label>

        <label>
          Baseline End Date

        </label>

        <label>

        </label>

        <label>
          Actual End Date

        </label>
        <label>
          Progress (%)
          <input type="number" id="taskProgress" min="0" max="100" value="0">
        </label>

        <label>
          Assignee

        </label>

        <div class="actions">
          <button type="button" onclick="closeTaskForm()">Cancel</button>
          <button type="submit">Save</button>
        </div>
      </form>
    </div>
  </div>

  
  <script>
    /* ==== Toggle Gantt / PERT ==== */
    const toggleBtn = document.getElementById('toggleSwitch');
    const div1 = document.getElementById('container');
    const div2 = document.getElementById('pertContainer');
    const toggleText = document.getElementById('toggleText');

    toggleBtn.addEventListener('change', () => {
      div1.classList.toggle('active');
      div2.classList.toggle('active');

      if (toggleBtn.checked) {
        toggleText.textContent = 'PERT';
      } else {
        toggleText.textContent = 'Gantt';
      }
    });

    /* ==== Export dropdown toggle ==== */
    const exportToggle = document.querySelector('.export-toggle');
    const exportMenu = document.querySelector('.export-menu');

    if (exportToggle && exportMenu) {
      exportToggle.addEventListener('click', () => {
        exportMenu.classList.toggle('open');
      });

      // Close when clicking outside
      document.addEventListener('click', (e) => {
        if (!exportMenu.contains(e.target) && !exportToggle.contains(e.target)) {
          exportMenu.classList.remove('open');
        }
      });
    }

    /* ==== Columns dropdown toggle ==== */
    const columnsToggle = document.querySelector('.columns-toggle');
    const columnsMenu = document.querySelector('.columns-menu');

    if (columnsToggle && columnsMenu) {
      columnsToggle.addEventListener('click', () => {
        columnsMenu.classList.toggle('open');
      });

      // Close when clicking outside
      document.addEventListener('click', (e) => {
        if (!columnsMenu.contains(e.target) && !columnsToggle.contains(e.target)) {
          columnsMenu.classList.remove('open');
        }
      });
    }

  </script>
